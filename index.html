<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Currency Converter</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h1>Currency Converter</h1>
    </nav>
   <main>
    <div class="container">
        <div class="input-from">
            <label for="from">From:</label>
            <input type="number"
            value="0" 
            placeholder="amount"
            id="from"
            currencies
             onchange="settingValue()"
            >
            <select name="from" id="from-options" onchange="settingValue()">
                <option value="INR">INR</option>
            </select>
        </div>
        <button class="swap"><i class="fa-solid fa-right-left"></i></button>
       <div class="input-to">
            <label for="to">To:</label>
            <input type="number"
            value="0" 
            placeholder="amount"
            id="to"
            disabled
            >
            <select name="to" id="to-options" onchange="settingValue()">
                <option value="USD">USD</option>
            </select>
       </div>
    </div>

   </main>
   <footer>
  <address>copy right by sam, my website</address>  
   </footer>
    <script src="app.js"></script>
</body>
</html>
